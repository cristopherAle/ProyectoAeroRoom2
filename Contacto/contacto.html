<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="..\assets\css\style.css">
    <link rel="stylesheet" href="contacto.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="background-image ">
        <header>
            <nav class="navbar navbar-expand-lg fondo">
                <div class="container-fluid">
                    <img src="..\assets/img/room2.png" alt="logo room2" width="64">
                    <a class="navbar-brand colorTexto" href="..\index.html">LatamRoom 2</a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <!-- <li class="nav-item">
                                <a class="nav-link colorTexto" aria-current="page" href="..\index.html">Home</a>
                            </li> -->
                            <li class="nav-item">
                                <a class="nav-link colorTexto" href="#">Háblanos</a>
                            </li>

                        </ul>

                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <section id="contacto" style="padding: 20px 0;">
                <div class="container">
                    <h1 class="fondo">Formulario de Contacto</h1>
                    <form class="formulario" id="formContacto" novalidate>
                        <!-- Nombre Completo -->
                        <label style="color:rgb(102, 100, 224)">Nombre Completo:
                            <input type="text" id="nombreCompleto" minlength="5" maxlength="50" required>
                            <small class="error-message" style="color: red; display: none;">Debe tener entre 5 y 50
                                caracteres.</small>
                        </label>

                        <!-- Teléfono -->
                        <label style="color:rgb(102, 100, 224)">Teléfono:
                            <input type="tel" id="fonoContacto" required pattern="^\+56\d{9}$"
                                placeholder="+56912345678">
                            <small class="error-message" style="color: red; display: none;">Formato de teléfono no
                                válido.
                                Ejemplo: +56912345678</small>
                        </label>

                        <!-- Email -->
                        <label style="color:rgb(102, 100, 224)">Correo Electrónico:
                            <input type="email" id="emailContacto" required>
                            <small class="error-message" style="color: red; display: none;">Debe ser un correo
                                electrónico
                                válido.</small>
                        </label>

                        <!-- Motivo del Contacto -->
                        <label style="color:rgb(102, 100, 224)">Motivo del Contacto:
                            <select id="motivoContacto" required>
                                <option value="" disabled selected>Selecciona un motivo</option>
                                <option value="consulta">Consulta</option>
                                <option value="reclamo">Reclamo</option>
                                <option value="sugerencia">Sugerencia</option>
                                <option value="felicitacion">Felicitación</option>
                            </select>
                            <small class="error-message" style="color: red; display: none;">Por favor, selecciona un
                                motivo.</small>
                        </label>

                        <!-- Comentario -->
                        <label style="color:rgb(102, 100, 224)">Comentario:
                            <textarea id="comentarioContacto" minlength="5" maxlength="500" required></textarea>
                            <small class="error-message" style="color: red; display: none;">Debe tener entre 5 y 500
                                caracteres.</small>
                        </label>

                        <!-- Botón Enviar -->
                        <button id="enviar" type="submit" disabled>Enviar</button>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <script src="contacto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
